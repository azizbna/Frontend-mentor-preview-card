<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div>
        <h1 class="header">Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.<h1>
      </div>
      <div class="desc">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stat">
        <p class="first">10k+<br><span class="unit">companies</span></p>
        <p>314<br><span class="unit">templates</span></p>
        <p>12M+<br><span class="unit">queries</span></p>
      </div>
      <div class="image">
        <img src="https://raw.githubusercontent.com/azizbna/Frontend-mentor-preview-card/main/images/image-header-mobile.jpg" alt="happy people and stuff">
        <div class="overlay"></div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/azizbna">Mohamed Aziz Ben Aissa</a>.
  </div>
</body>

</html>
